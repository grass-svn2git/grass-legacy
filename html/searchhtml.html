<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>ht://Dig WWW Search - GRASS GIS Europe Site at Geographisches Institut Universit&auml;t Hannover</title>
</head>
<body bgcolor="#eef7ff">
<h1>
<a href="http://www.htdig.org">
<IMG SRC="htdig.gif" align=bottom alt="ht://Dig" border=0></a>
WWW Site Search: <a href="http://grass.itc.it/index.html">GRASS GIS</a> manual pages</H1>
<hr noshade size=4>
This search will allow you to search the contents of
all the publicly available WWW documents at this site.<br>
Hier k&ouml;nnen Sie unseren Server nach Stichworten durchsuchen.

<br>
<p>
<form method="post" action="http://grass.itc.it/cgi-bin/htsearch">
<font size=-1>
Match: <select name=method>
<option value=and>All
<option value=or>Any
</select>
Format: <select name=format>
<option value=builtin-long>Long
<option value=builtin-short>Short
</select>
Sort by: <select name=sort>
<option value=score>Score
<option value=time>Time
<option value=title>Title
<option value=revscore>Reverse Score
<option value=revtime>Reverse Time
<option value=revtitle>Reverse Title
</select>
</font>
<input type=hidden name=config value=htdig>
<input type=hidden name=restrict value="gdp/html_grass5">
<input type=hidden name=exclude value="">
<br>
Search:
<input type="text" size="30" name="words" value="">
<input type="submit" value="Search">
</form>
<hr noshade size=4>
</body>
</html>
