<H2>DESCRIPTION</H2>

<EM>r.in.srtm</EM> imports SRTM hgt files into GRASS.

SRTM hgt data sets can be downloaded from NASA at this FTP site:<br>
<a href="ftp://e0mss21u.ecs.nasa.gov/srtm/">ftp://e0mss21u.ecs.nasa.gov/srtm/</a>
