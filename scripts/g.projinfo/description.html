<h2>DESCRIPTION</h2>

<em>g.projinfo</em> displays the PROJ INFO and UNITS files of current
location. The parameters within these files are taken from the PROJ 4
library.

<H2>REFERENCES</H2>

<a href=http://www.remotesensing.org/proj/>PROJ 4</a>: Projection/datum support library.
