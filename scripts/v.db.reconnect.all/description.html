<h2>NAME</h2>
<em><b>v.db.reconnect.all</b></em>

<H2>DESCRIPTION</H2>

<EM>v.db.reconnect.all</EM> changes database connection of all layers of all vectors 
in the current mapset from old_database to database. If a link does not match the old_database
it is left untouched.
