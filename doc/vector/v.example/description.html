<h2>DESCRIPTION</h2>

<em>v.example</em> is an example vector module that does something like
labeling all vectors with value 1. A new map is written instead of updating
the input map.

<h2>EXAMPLE</h2>

<b>v.example</b> <b>input</b>=<em>map</em> <b>output</b>=<em>newmap</em>
