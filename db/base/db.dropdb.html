<h2>DESCRIPTION</h2>

<em>db.dropdb</em> removes an existing database. 

<h2>EXAMPLE</h2>

<em>Remove an existing database connected through odbc</em><br>
<b>db.dropdb driver=</b><em>odbc</em> <b>database=</b><em>g51test</em>
