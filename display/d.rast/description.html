<h2>DESCRIPTION</h2>

<em>d.rast</em> displays raster map layer(s) <em>name</em> 
in the active display frame on the graphics monitor. 

<h2>NOTES</h2>

To overlay raster maps option (<b>-o</b>) may be used.
