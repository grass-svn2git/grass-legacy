<H2>DESCRIPTION</H2>

<em>v.to.db</em> load values from vector to database.


<H2>EXAMPLE</H2>

Uploading of the attributes of a vector map to the DBMS has to be done 
column-wise:

<p>
<tt>v.to.db map=soils type=area option=cat</tt> 
<p>
<tt>v.to.db map=soils type=area option=area col1=area_size</tt>
