<h2>DESCRIPTION</h2>

<em>v.select</em> allows the user to select features from a vector by features from another one.

<h2>NOTES</h2>

<h2>EXAMPLE</h2>
<div class="code"><pre>
v.select ainput=forest binput=fire output=forest_fire
</pre></div>
