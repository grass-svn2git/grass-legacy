<h2>DESCRIPTION</h2>

<em>v.select</em> allows the user to select features from a vector by features from another one.

<h2>NOTES</h2>

<h2>EXAMPLE</h2>

<b>v.select ainput=</b><em>forest</em> <b>binput=</b><em>fire</em> <b>output=</b><em>forest_fire</em>
