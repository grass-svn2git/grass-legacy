<h2>DESCRIPTION</h2>

<em>v.out.pov</em> converts GRASS vector data to POV-Ray format (www.povray.com)

<h2>EXAMPLE</h2>

<b>v.out.pov</b> input=<em>tin</em> output=</b><em>tin.pov</em>  
objmod=<em>"pigment { color red 0 green 1 blue 0 }"</em>
