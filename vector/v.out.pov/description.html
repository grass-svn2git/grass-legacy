<h2>DESCRIPTION</h2>

<em>v.out.pov</em> converts GRASS vector data to POV-Ray format (www.povray.com)

<h2>EXAMPLE</h2>
<div class="code"><pre>
v.out.pov input=tin output=tin.pov objmod="pigment { color red 0 green 1 blue 0 }"
</pre></div>

<H2>REFERENCES</H2>

<a href="http://www.povray.com">POV-Ray</a>
