<h2>DESCRIPTION</h2>

<em>v.type</em> Change the type of geometry primitives.

<h2>EXAMPLES</h2>

<em>Convert lines to area boundaries</em><br>
<b>v.type input=</b><em>map_l</em> <b>output=</b><em>map_b</em> <b>type=</b><em>line,boundary</em>
